<div style="height: 20vh; display:block;"></div>
<div class="text-center col-lg-offset-4 col-md-offset-3 col-sm-offset-2 col-xs-offset-1 col-lg-4 col-md-6 col-sm-8 col-xs-10" ng-controller="UserController as vm">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Change password</h3>
            </div>
            <div class="panel-body">
                <form name="registrationForm" class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="inputCurrentPassword" class="col-lg-5 col-md-5 col-sm-6 col-xs-5 control-label">Current password</label>
                            <div class="col-lg-7 col-md-7 col-sm-6 col-xs-7">
                                <input type="password"
                                       class="form-control"
                                       id="inputCurrentPassword"
                                       name="passwordInputField"
                                       placeholder="Current password"
                                       ng-model="vm.request.OldPassword">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputNewPassword" class="col-lg-5 col-md-5 col-sm-6 col-xs-5 control-label">New password</label>
                            <div class="col-lg-7 col-md-7 col-sm-6 col-xs-7">
                                <input type="password"
                                       class="form-control"
                                       id="inputNewPassword"
                                       name="newPasswordInputField"
                                       placeholder="New password"
                                       ng-model="vm.request.NewPassword">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputConfirmNewPassword" class="col-lg-5 col-md-5 col-sm-6 col-xs-5 control-label">Confirm new password</label>
                            <div class="col-lg-7 col-md-7 col-sm-6 col-xs-7">
                                <input type="password"
                                       class="form-control"
                                       id="inputConfirmNewPassword"
                                       name="confirmNewPasswordInputField"
                                       placeholder="Confirm new password"
                                       ng-model="vm.request.ConfirmPassword">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <button class="btn btn-info col-lg-offset-5 col-md-offset-5 col-sm-offset-6 col-xs-offset-5 col-lg-7 col-md-7 col-sm-6 col-xs-7"
                                        ng-click="vm.changePassword(vm.request)">
                                    Change password
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
