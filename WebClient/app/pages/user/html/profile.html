<div class="col-lg-offset-2 col-lg-8" ng-controller="UserController as vm">
    <div class="row text-center">
        <h1 class="text-center">Profile</h1>
        <hr />
    </div>

    <div class="row">
        <div class="col-lg-5">
            <div class="panel panel-info panel-profile">
                <div class="panel-heading">
                    <h3 class="panel-title">User info</h3>
                </div>
                <div class="panel-body">
                    <strong class="col-lg-4">First name:&nbsp;</strong><span class="col-lg-8">{{vm.currentUserDetails.FirstName}}</span>
                    <strong class="col-lg-4">Last name:&nbsp;</strong><span class="col-lg-8">{{vm.currentUserDetails.LastName}}</span>
                    <strong class="col-lg-4">Username:&nbsp;</strong><span class="col-lg-8">{{vm.currentUserDetails.UserName}}</span>
                    <strong class="col-lg-4">Email:&nbsp;</strong><span class="col-lg-8">{{vm.currentUserDetails.Email}}</span>
                </div>
            </div>
        </div>

        <div class="col-lg-offset-1 col-lg-5">
            <div class="panel panel-success panel-profile">
                <div class="panel-heading">
                    <h3 class="panel-title">Projects</h3>
                </div>
                <div class="panel-body">
                    <h3>Projects</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-5">
            <div class="panel panel-primary panel-profile">
                <div class="panel-heading">
                    <h3 class="panel-title">Social networks</h3>
                </div>
                <div class="panel-body">
                    <h3>Social networks</h3>
                </div>
            </div>
        </div>

        <div class="col-lg-offset-1 col-lg-5">
            <div class="panel panel-danger panel-profile">
                <div class="panel-heading">
                    <h3 class="panel-title">Settings</h3>
                </div>
                <div class="panel-body">
                    <h3>Settings</h3>
                </div>
            </div>
        </div>
    </div>
</div>
