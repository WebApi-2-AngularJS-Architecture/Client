<div style="height: 7vh; display:block;"></div>
<div ng-controller="RegisterController as vm" class="text-center col-lg-offset-4 col-md-offset-3 col-sm-offset-2 col-xs-offset-1 col-lg-4 col-md-6 col-sm-8 col-xs-10">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4><strong>Registration </strong>Form</h4>
        </div>
        <div class="panel-body">
            <form name="registrationForm" class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="inputUsername" class="col-lg-5 col-md-5 col-sm-6 col-xs-5 control-label">Username</label>
                        <div class="col-lg-7 col-md-7 col-sm-6 col-xs-7">
                            <input type="text"
                                   class="form-control"
                                   id="inputUsername"
                                   name="usernameInputField"
                                   placeholder="Username"
                                   ng-model="vm.user.username"
                                   ng-minlength="vm.validation.minUsernameLength"
                                   ng-maxlength="vm.validation.maxUsernameLength">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-5 col-md-5 col-sm-6 col-xs-5 control-label">Email</label>
                        <div class="col-lg-7 col-md-7 col-sm-6 col-xs-7">
                            <input type="text"
                                   class="form-control"
                                   id="inputEmail"
                                   name="emailInputField"
                                   placeholder="Email"
                                   ng-model="vm.user.email"
                                   ng-minlength="vm.validation.minEmailLength"
                                   ng-maxlength="vm.validation.maxEmailLength">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-5 col-md-5 col-sm-6 col-xs-5 control-label">Password</label>
                        <div class="col-lg-7 col-md-7 col-sm-6 col-xs-7">
                            <input type="password"
                                   class="form-control"
                                   id="inputPassword"
                                   name="passwordInputField"
                                   placeholder="Password"
                                   ng-model="vm.user.password"
                                   ng-minlength="vm.validation.minPasswordLength"
                                   ng-maxlength="vm.validation.maxPasswordLength">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputConfirmPassword" class="col-lg-5 col-md-5 col-sm-6 col-xs-5 control-label">Confirm Password</label>
                        <div class="col-lg-7 col-md-7 col-sm-6 col-xs-7">
                            <input type="password"
                                   class="form-control"
                                   id="inputConfirmPassword"
                                   name="confirmPasswordInputField"
                                   placeholder="Confirm Password"
                                   ng-model="vm.user.confirmPassword"
                                   ng-minlength="vm.validation.minPasswordLength"
                                   ng-maxlength="vm.validation.maxPasswordLength">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputFullName" class="col-lg-5 col-md-5 col-sm-6 col-xs-5 control-label">Full name</label>
                        <div class="col-lg-7 col-md-7 col-sm-6 col-xs-7">
                            <input type="text"
                                   class="form-control"
                                   id="inputFullName"
                                   name="fullNameInputField"
                                   placeholder="Full name"
                                   ng-model="vm.user.fullName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputBirthdate" class="col-lg-5 col-md-5 col-sm-6 col-xs-5 control-label">Date of birth</label>
                        <div class="col-lg-7 col-md-7 col-sm-6 col-xs-7">
                            <input type="text"
                                   class="form-control"
                                   id="inputBirthdate"
                                   name="birthdayInputField"
                                   placeholder="Day/Month/Year - 23/05/1994"
                                   ng-model="vm.user.dateOfBirth">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <button ng-disabled="registrationForm.$invalid || !vm.isFormDirty(registrationForm) || !vm.isPasswordMatching(vm.user)"
                                    class="btn btn-primary col-lg-offset-5 col-md-offset-5 col-sm-offset-6 col-xs-offset-5 col-lg-7 col-md-7 col-sm-6 col-xs-7"
                                    ng-click="signup(vm.user)">
                                Register
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
