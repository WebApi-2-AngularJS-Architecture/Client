<div style="height: 13vh; display:block;"></div>
<div ng-controller="LoginController as vm" class="text-center col-lg-offset-4 col-md-offset-3 col-sm-offset-2 col-xs-offset-1 col-lg-4 col-md-6 col-sm-8 col-xs-10">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h4><strong>Login </strong>Form</h4>
        </div>
        <div class="panel-body">
            <form name="loginForm" class="form-horizontal">
                <fieldset>
                    <div class="form-group has-success">
                        <label for="inputUsername" class="col-lg-5 col-md-5 col-sm-6 col-xs-5 control-label">Username</label>
                        <div class="col-lg-7 col-md-7 col-sm-6 col-xs-7">
                            <input type="text"
                                   class="form-control"
                                   id="inputUsername"
                                   name="usernameInputField"
                                   placeholder="Username"
                                   ng-model="vm.user.username">
                        </div>
                    </div>
                    <div class="form-group has-success">
                        <label for="inputPassword" class="col-lg-5 col-md-5 col-sm-6 col-xs-5 control-label">Password</label>
                        <div class="col-lg-7 col-md-7 col-sm-6 col-xs-7">
                            <input type="password"
                                   class="form-control"
                                   id="inputPassword"
                                   name="passwordInputField"
                                   placeholder="Password"
                                   ng-model="vm.user.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <button class="btn btn-success col-lg-offset-5 col-md-offset-5 col-sm-offset-6 col-xs-offset-5 col-lg-7 col-md-7 col-sm-6 col-xs-7"
                                    ng-click="login(vm.user, loginForm)">
                                Login
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
