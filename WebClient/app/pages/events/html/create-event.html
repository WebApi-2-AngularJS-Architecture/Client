<div ng-controller="CreateEventController as vm">
    <h1 class="text-center">Create Birthday present event</h1>
    <div ng-if="vm.currentUser" class="col-lg-offset-3 col-lg-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4><strong>Create </strong>Event</h4>
            </div>
            <div class="panel-body">
                <form name="createEventForm" class="form-horizontal">
                    <fieldset>
                        <div class="form-group has-success">
                            <label for="inputUsername" class="col-lg-5 col-md-5 col-sm-6 col-xs-5 control-label">Birthday Guy</label>
                            <div class="col-lg-7 col-md-7 col-sm-6 col-xs-7">
                                <input type="text"
                                       class="form-control"
                                       id="inputUsername"
                                       name="usernameInputField"
                                       placeholder="Username"
                                       ng-model="vm.birthdayGuyUsername">
                            </div>
                        </div>
                        <div class="form-group has-success">
                            <label for="inputBirthdate" class="col-lg-5 col-md-5 col-sm-6 col-xs-5 control-label">Birthday Date</label>
                            <div class="col-lg-7 col-md-7 col-sm-6 col-xs-7">
                                <input type="text"
                                       class="form-control"
                                       id="inputBirthdate"
                                       name="passwordInputField"
                                       placeholder="Day/Month/Year - 23/03/1987"
                                       ng-model="vm.birthdayGuyBirthdate">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <button class="btn btn-success col-lg-offset-5 col-md-offset-5 col-sm-offset-6 col-xs-offset-5 col-lg-7 col-md-7 col-sm-6 col-xs-7"
                                        ng-click="vm.createEvent()">
                                    Create
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
